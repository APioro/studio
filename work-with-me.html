<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;700&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="../styles.css">
   
      <!-- Favicon for light mode -->
    <link rel="icon" href="/logo/favicon-black.svg" media="(prefers-color-scheme: light)">

    <!-- Favicon for dark mode -->
    <link rel="icon" href="/logo/favicon-white.svg" media="(prefers-color-scheme: dark)">
   
</head>
<body>
   
    <div id="navbar"></div>
   <section>
  <form action="https://api.web3forms.com/submit" method="POST">
       <!-- dont delete this - its public access key (not ap key) -->
    <input type="hidden" name="access_key" value="f2f493b5-ddc5-4de3-9906-4dc88bae6833">

     <!-- Strongly recommended: metadata to lower spam score -->
  <input type="hidden" name="subject" value="New booking inquiry from website">
  <input type="hidden" name="from_name" value="Studio Booking Form">
  <input type="hidden" name="replyto" value="email"> 
       <!-- edit form here -->
    <label> Name
      <input type="text" name="name" required>
    </label>

    <label> Brand Name
      <input type="text" name="brand-name">
    </label>

    <label> E-mail
      <input type="email" name="email" required>
    </label>

    <label> Timeframe
      <select name="timeframe" required>
        <option value="">Select…</option>
        <option value="less-than-2-weeks">Less than 2 weeks</option>
        <option value="2-4-weeks">2–4 weeks</option>
        <option value="1-2-months">1–2 months</option>
        <option value="2-3-months">2–3 months</option>
        <option value="ongoing">Ongoing</option>
      </select>
    </label>

    <fieldset class="services-group" id="services-group">
      <legend>Services needed*</legend>
      <div class="services-list">
        <label class="checkbox-label">
          <input type="checkbox" name="services" value="Brand Strategy"> Brand Strategy
        </label>
        <label class="checkbox-label">
          <input type="checkbox" name="services" value="Logo Design"> Logo Design
        </label>
        <label class="checkbox-label">
          <input type="checkbox" name="services" value="Website Design"> Website Design
        </label>
        <label class="checkbox-label">
          <input type="checkbox" name="services" value="Packaging Design"> Packaging Design
        </label>
      </div>
    </fieldset>

    <label> Budget
      <select name="budget" required>
        <option value="">Select…</option>
        <option value="1500-2000">£1,500 – £2,000</option>
        <option value="2000-3000">£2,000 – £3,000</option>
        <option value="3000-5000">£3,000 – £5,000</option>
        <option value="4500plus">£5,000 + </option>
      </select>
    </label>

    <label> Description of your project (don’t shy away from details)
      <textarea name="message" rows="5" placeholder="Tell me about your vision, goals, audience, and any references."></textarea>
    </label>

    <!-- Honeypot -->
      <input type="checkbox" name="botcheck" class="hidden" style="display:none !important">

    <button type="submit">Send</button>
  </form>
</section>


    
    <div id="footer-placeholder"></div>


    <script src="../footer-loader.js"></script>
    <script src="../menu-loader.js"></script>
</body>
</html>
